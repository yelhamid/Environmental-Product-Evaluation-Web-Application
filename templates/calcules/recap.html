{% extends 'bare.html' %}

{% block content %}

{% load static %}


<style>
  .sidebar.close ~ .home-section{
    height: auto;
  }
  .home-section{
    height: auto;
  }
</style>

<head>
    <link rel="stylesheet" href="{% static 'css/page.css' %}">  
</head>
<body>

	<div class="container test">
    {% if messages %}
					{% for message in messages %}
					<div class="alert {{susses}} {{danger}} text-center"><strong>{{message}}</strong></div>
					{% endfor %}
					{% endif %}
    <form method="post" >
      {% csrf_token %}
      <div class="d-flex justify-content-center">
        <h3 id="form-title"><strong>Générer un recaputilatif</strong></h3>
    </div>
      

    <div class="form-group mb-4">
    <label for="matiere">Choisissez la matiére :</label>
    <select class="form-control mt-2" id="matiere" name="choix_matiere">
      <option value="Aa002">Fonte</option>
      <option value="Ab001">Aluminium primaire - Lingot</option>
      <option value="Ac001">ABS, acrylonitrile butadiène syrène - Copolymère - Granulés </option>
      <option value="Ac008">PVC, polychlorure de vinyle - Moulé par injection </option>
    </select>
    </div>

    <div class="form-group mb-4">
      <label for="quantite">Quelle quantités (Kg) ? :</label>
      <div class="d-flex">
      <input class="form-control mt-2" type="text" name="quantite" id="quantite" style="margin-right:40px;">
      </div>
     </div>

    <div class="form-group mb-4">
      <label for="transport">Choisissez le moyen de transport :</label>
      <select class="form-control mt-2" id="transport" name="choix_transport">
        <option value="Da002">Avion moyen courrier, transport</option>
        <option value="Db001">Bateau, transport océanique de marchandises - Monde</option>
        <option value="Db002">Péniche, transport de marchandises - Europe</option>
        <option value="Dc001">Camion 16 à 32t - Europe</option>
        <option value="Dd001">Train, transport de marchandises - Europe</option>
        <option value="Dz001">Scénario de transport aérien - Approvisionnement en France depuis la Chine</option>
        <option value="Dz002">Scénario de transport maritime - Approvisionnement en France depuis la Chine</option>
        <option value="Dz003">Scénario de transport aérien - Approvisionnement en France depuis l'Inde</option>
        <option value="Dz004">Scénario de transport maritime - Approvisionnement en France depuis l'Inde</option>
      </select>
    </div>

    <div class="form-group mb-4">
      <label for="distance">Indiquer la distance de transport (Km) :</label>
      <input class="form-control mt-2" type="text" name="distance" id="distance" style="margin-right:40px;">
    </div>

    <div class="form-group mb-4">
      <label for="procédés">Choisissez le procédés :</label>
      <select class="form-control mt-2" id="procédés" name="choix_procedes">
        <option value="Ba043">Fraisage - Fonte</option>
        <option value="Ba044">Fraisage - Acier</option>
        <option value="Ba045">Fraisage - Aluminium</option>
        <option value="Bf004">Injection soufflage - Plastiques</option>
      </select>
    </div>

    <div class="form-group mb-4">
      <label for="énergie">Choisissez le type d'énergie :</label>
      <select class="form-control mt-2" id="énergie" name="choix_energie">
        <option value="Ca001">Electricité basse tension - France</option>
        <option value="Cb001">Chaleur, production moyenne - France</option>
      </select>
    </div>

    <div class="form-group mb-4">
      <label for="fin_vie">Quel est le scénario de fin de vie :</label>
      <select class="form-control mt-2" id="fin_vie" name="choix_fin_vie">
        <option value="Ez004">Scénario de fin de vie - Acier</option>
        <option value="Ez005">Scénario de fin de vie - Aluminium</option>
        <option value="Ez007">Scénario de fin de vie - Plastiques</option>
      </select>
    </div>

    <div class="form-group mb-4">
      <label for="excel">Donnez un nom au fichier excel dans lequel vous souhaitez enregistrer vos tableaux :</label>
      <div class="d-flex">
      <input class="form-control mt-2" type="text" name="nom_fich" id="excel" style="margin-right:40px;">
      <input class="btn btn-primary" type="submit" value="Générer le fichier" name="fichier" style="padding-left: 1.2rem; padding-right: 1.2rem;">
      </div>
    </div>

  


  
  </form>

  </div>



  
</body>


{% endblock %}
